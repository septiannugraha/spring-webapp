<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Actor Table and Some Other Stuff</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready( function(){
	$('table').DataTable();
});
</script>
</head>
<body>
	<table>
	<thead>
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Film(s)</th>
		<th>Details </th>
		</tr>
	</thead>
	<tbody>
  <tr th:each="actor : ${actors}">
    <td th:text="${actor.firstName}"></td>
    <td th:text="${actor.lastName}"></td>
    <td th:text="${#lists.size(actor.filmActorList)}"></td>
    <td><a th:href="@{'/actor/detail/'+ ${actor.actorId}}"> Detail</a></td>
  </tr>
	</tbody>
</table>
	<p th:text="'Kita di' + ${negara}"> </p>
	<p th:each="bhs : ${bahasa}"
		th:text="${bhs}"> </p>

</body>
</html>
